<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!--在线引入semantic的css样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--引入外部的自定义的css样式-->
    <link rel="stylesheet" href="../static/css/me.css"/>
    <title>归档页</title>
</head>
<body>
<!--导航start-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--容器-->
    <div class="ui container">
        <!--stackable 页面可堆叠-->
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal header item">qzp</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search..."/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui mymenu toggle black icon button m-right-top m-mobile-show" >
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--导航end-->
<!--内容start-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <!--归档头部start-->
        <div class="ui top padded attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h2> 篇博客
                </div>
            </div>
        </div>
        <!--归档头部end-->
        <!--归档日期一-->
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                    <i class="teal circle icon"></i><span th:text="${blog.title}">java学习路线</span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM月dd')}">6月19</div>
                </span>
                    <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<!--内容end-->
<!--底部footer start-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <h4 class="ui inverted header">关注公众号</h4>
                    </div>
                    <div class="item">
                        <img src="../static/image/qzp.jpg" th:src="@{/image/qzp.jpg}" class="ui rounded image" alt="" style="width: 100px;"/>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">最新消息</a>
                    <a href="#" class="item">最新消息</a>
                    <a href="#" class="item">最新消息</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:2014267082@qq.com</a>
                    <a href="#" class="item">QQ:2014267082</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header ">关于我</h4>
                <p class="m-text-thin m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给浏览本网站的你提供一定的帮助！</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © www.qzp.com All Rights Reserved</p>
    </div>
</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--在线引入semantic的js和jquery的js-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<!--在线引入semantic的js样式-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<!--底部footer end-->
<script type="text/javascript">
      /*--打开手机端页面的按钮事件--*/
      $('.mymenu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
      });
</script>
</body>
</html>
